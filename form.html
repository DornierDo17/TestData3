<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <style>
        /* Ensure the form elements are displayed vertically */
        .form div {
            margin-bottom: 15px;
        }
        /* Stacking checkboxes vertically */
        .form div input[type="checkbox"] {
            display: block;
            margin: 5px 0;
        }
        /* Stacking buttons vertically */
        .form div button {
            display: block;
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="title">Form</div>
    <div class="form">
        <form>
            <div>
                <p>Please enter your first name:</p>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" required>
            </div>
            <div>
                <p>Please enter your last name:</p>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" required>
            </div>
            <div>
                <p>Please choose software to buy:</p>
                <label for="cars">Choose a software:</label>
                <select name="cars" id="cars">
                    <option value="word">Word</option>
                    <option value="excel">Excel</option>
                    <option value="powerpoint">Powerpoint</option>
                    <option value="paint">Paint</option>
                </select>
            </div>
            <div>
                <p>Please choose a currency:</p>
                <label for="usd">
                    <input type="checkbox" id="usd" name="currency" value="usd">
                    USD
                </label>
                <label for="euro">
                    <input type="checkbox" id="euro" name="currency" value="euro">
                    Euro
                </label>
            </div>
            <div>
                <button type="submit" class="button">Save</button>
                <button type="button" class="button">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
